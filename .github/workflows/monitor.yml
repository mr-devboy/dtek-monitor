name: Run power outages monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run monitoring script
        env:
          # Телеграм токени можна прибрати, якщо ви їх видалили з коду
          CITY: ${{ secrets.CITY }}
          STREET: ${{ secrets.STREET }}
          HOUSE: ${{ secrets.HOUSE }}
        run: node ./src/monitor.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Додаємо наш новий файл
          git add dtek.json

          # Перевіряємо, чи є зміни, щоб не робити пустих комітів
          if ! git diff --cached --quiet; then
            git commit -m "update: dtek data [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
